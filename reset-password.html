<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique App - Reset Password</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
     <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
     <link href="css/custom.css" rel="stylesheet" type="text/css" />
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

     
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white front-header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://staging.faithcareus.com/wp-content/uploads/2021/11/logo.png" alt="faithcareus">
            </a>            
        </div>
    </nav>
    <div class="container-fluid my-3 my-md-5">
        <div class="row justify-content-center">
            <div class="col-md-12 auth-col">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-5">
                            <h4 class="mb-3 text-center fw-bold">Reset Password</h4>
                            <p class="mb-0 text-secondary">Enter a new password for email id</p>
                        </div>
                        <form id="signUpForm" method="get" action="" autocomplete="off">
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Enter New Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control front-form-control" id="password"  name="password" autocomplete="new-password" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control front-form-control" id="confirm_password" name="confirm_password" autocomplete="new-password" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Reset Password" class="btn btn-primary w-100">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="plugins/jqueryvalidation/jquery.validate.min.js"></script>
    <script>
        $.validator.setDefaults({
            submitHandler: function() {
                alert("submitted!");
            }
        });
    
        $().ready(function() {    
            // validate signup form on keyup and submit
            $("#signUpForm").validate({
                rules: {                    
                    
				password: {
					required: true,
					minlength: 5
				},
				confirm_password: {
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
                },
            });
    
        });
        </script>
</body>
</html>

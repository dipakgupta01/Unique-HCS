<form id="emergencyContactForm" method="get" action="" autocomplete="off">
    <div class="card">
        <div class="card-header bg-white px-4 py-3">
            <h5 class="card-title mb-0">Licenses</h5>
        </div>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="licensesHold" checked>
                            <label class="form-check-label form-label" for="licensesHold">
                                Do you hold any Licenses?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 licenses-section" >
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="licensetype" class="form-label">License Type <span class="text-danger">*</span></label>
                                <select class="form-control front-form-control select2" id="licensetype" name="licensetype" required>
                                    <option value="">--Select--</option>
                                    <option value="st">Speech Therapy</option>
                                    <option value="pt">Physical Therapy (PT)</option>
                                    <option value="other">Other</option>
                                    <option value="rn">RN</option>
                                    <option value="lpn">LPN</option>
                                    <option value="chha">CHHA</option>
                                    <option value="ot">Occupational Therapy (OT)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="licenseissuedby" class="form-label">License Issued By <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="licenseissuedby" name="licenseissuedby" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="licensenumber" class="form-label">License Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="licensenumber" name="licensenumber" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="expirydate" class="form-label">Expiry Date <span class="text-danger">*</span></label>
                                <div class="append-icon">
                                    <input type="text" class="form-control front-form-control" id="expirydate" name="expirydate" required>
                                    <div class="icon">
                                        <i class="far fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="expirydate" class="form-label">Do you have Malpractice Insurance <span class="text-danger">*</span></label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="insurance" id="yes" value="optionYes" checked>
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="insurance" id="no" value="optionNo">
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row insurance-show">
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="policynumber" class="form-label">Policy Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="policynumber" name="policynumber" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="policyname" class="form-label">Policy Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="policyname" name="policyname" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="policyaddress" class="form-label">Address <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="policyaddress" name="policyaddress" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="policycity" class="form-label">City <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="policycity" name="policycity" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="policystate" class="form-label">State <span class="text-danger">*</span></label>                                                                
                                  <select class="form-control front-form-control select2" id="policystate" name="policystate" required>
                                    <option value="">--Select--</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indian</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="policyzipcode" class="form-label">Zip Code <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="policyzipcode" name="policyzipcode" required>
                            </div>
                        </div>
                    </div>
                </div>                                                
            </div>           
        </div>
    </div>
   
    <div class="form-group text-end">
        <input type="submit" value="Next" class="btn btn-primary form-button">
        <input type="submit" value="Save & Exit" class="btn btn-success form-button">
    </div>
</form>
<script>
    $.validator.setDefaults({
        submitHandler: function() {
            window.location.href = "index.html";
        }
    });

    $(document).ready(function() { 
        // validate emergency contact form on keyup and submit
        $("#emergencyContactForm").validate({
            rules: {                    
                ecfirstname: "required",
                eclastname: "required",
                echomephone: {
                    minlength: 10,
                    maxlength: 10 
                },
                eccellphone: {
                    minlength: 10,
                    maxlength: 10 
                },
                ecemail: {
                    required: true,
                    email: true
                },

                ec2firstname: "required",
                ec2lastname: "required",
                ec2homephone: {
                    minlength: 10,
                    maxlength: 10 
                },
                ec2cellphone: {
                    minlength: 10,
                    maxlength: 10 
                },
                ec2email: {
                    required: true,
                    email: true
                },
                
            },
            messages: {
                echomephone: {
                    minlength: "Please enter exactly 10 digits",
                    maxlength: "Please enter exactly 10 digits"
                },
                eccellphone: {
                    minlength: "Please enter exactly 10 digits",
                    maxlength: "Please enter exactly 10 digits"
                },
                ec2homephone: {
                    minlength: "Please enter exactly 10 digits",
                    maxlength: "Please enter exactly 10 digits"
                },
                ec2cellphone: {
                    minlength: "Please enter exactly 10 digits",
                    maxlength: "Please enter exactly 10 digits"
                }
            },           
        });

        // When the checkbox state changes
        $("#licensesHold").change(function() {
            // If the checkbox is checked, show the div; otherwise, hide it
            if(this.checked) {
                $(".licenses-section").show();
            } else {
                $(".licenses-section").hide();
            }
        }); 

        // When the radio check changes
        $('input[name="insurance"]').change(function() {
            // Check the selected value
            if (this.value === 'optionYes') {
                // Show the insurance-show div
                $('.insurance-show').show();
            } else {
                // Hide the insurance-show div
                $('.insurance-show').hide();
            }
        });
        // expiry date 
        var dateToday = new Date(); 
        $('#expirydate').datepicker({
            orientation: "bottom auto",
            todayHighlight: true,
            startDate: dateToday.toLocaleDateString()
        });
        // input mask
        $('#policyzipcode').inputmask("99999-9999");
    });

    
    </script>

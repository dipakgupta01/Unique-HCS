<form id="personalDetailsForm" method="get" action="" autocomplete="off">
    <div class="card">
        <div class="card-header bg-white px-4 py-3">
            <h5 class="card-title mb-0">Personal Information</h5>
        </div>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="firstname" class="form-label">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control front-form-control" id="firstname" name="firstname" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="middlename" class="form-label">Middle Name</label>
                        <input type="text" class="form-control front-form-control" id="middlename" name="middlename" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="lastname" class="form-label">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control front-form-control" id="lastname" name="lastname" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="otherName">
                            <label class="form-check-label form-label" for="otherName">
                            Any Other Name
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 other-name-section" style="display: none;">
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="oldfirstname" class="form-label">Old First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="oldfirstname" name="oldfirstname" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="oldmiddlename" class="form-label">Old Middle Name</label>
                                <input type="text" class="form-control front-form-control" id="oldmiddlename" name="oldmiddlename" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-group">
                                <label for="oldlastname" class="form-label">Old Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control front-form-control" id="oldlastname" name="oldlastname" required>
                            </div>
                        </div>
                    </div>
                </div>                                                
            </div>

            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="homephone" class="form-label">Home Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control front-form-control" id="homephone" name="homephone" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="cellphone" class="form-label">Cell Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control front-form-control" id="cellphone" name="cellphone" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control front-form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="alternateemail" class="form-label">Alternate Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control front-form-control" id="alternateemail" name="alternateemail" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="ssn" class="form-label">SSN <span class="text-danger">*</span></label>
                        <div class="append-icon">
                            <input type="text" class="form-control front-form-control" id="ssn" name="ssn" required>
                            <button type="button" class="btn btn-link p-0 icon" id="ssnNumber">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="dob" class="form-label">Date Of Birth <span class="text-danger">*</span></label>                                                        
                        <div class="append-icon">
                            <input type="text" class="form-control front-form-control" id="dob" name="dob" required>
                            <div class="icon">
                                <i class="far fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-white px-4 py-3">
            <h5 class="card-title mb-0">Address</h5>
        </div>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="address1" class="form-label">Street <span class="text-danger">*</span></label>
                        <input type="text" class="form-control front-form-control" id="address1" name="address1" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="address2" class="form-label">Apartment, Suite, Building <span class="text-danger">*</span></label>
                        <input type="text" class="form-control front-form-control" id="address2" name="address2" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                        <input type="text" class="form-control front-form-control" id="city" name="city" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="state" class="form-label">State <span class="text-danger">*</span></label>                                                                
                          <select class="form-control front-form-control select2" id="state" name="state" required>
                            <option value="">--Select--</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indian</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="zipcode" class="form-label">Zip Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control front-form-control" id="zipcode" name="zipcode" required>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group text-end">
        <input type="submit" value="Next" class="btn btn-primary form-button">
        <input type="submit" value="Save & Exit" class="btn btn-success form-button">
    </div>
</form>


<script>
    $.validator.setDefaults({
        submitHandler: function() {
            window.location.href = "index.html";
        }
    });

    $(document).ready(function() {   
        // validate persoanl details form on keyup and submit
        $("#personalDetailsForm").validate({
            rules: {                    
                firstname: "required",
                lastname: "required",
                oldfirstname: "required",
                oldlastname: "required",
                homephone: {
                    minlength: 10,
                    maxlength: 10 
                },
                cellphone: {
                    minlength: 10,
                    maxlength: 10 
                },
                email: {
                    required: true,
                    email: true
                },
                alternateemail: {
                    required: true,
                    email: true
                },
                ssn: {
                    required: true
                },
                dob:  "required",
                address1:  "required",
                address2:  "required",
                city:  "required",
                state:  "required",
                zipcode: {
                    required: true
                },
                
            },
            messages: {
                homephone: {
                    minlength: "Please enter exactly 10 digits",
                    maxlength: "Please enter exactly 10 digits"
                },
                cellphone: {
                    minlength: "Please enter exactly 10 digits",
                    maxlength: "Please enter exactly 10 digits"
                }
            },
            errorPlacement: function(error, element) {
                if (element.hasClass("select2-hidden-accessible")) {
                    error.insertAfter(element.next(".select2"));
                } else {
                    error.insertAfter(element);
                }
            }
        });
         
        // When the checkbox state changes
    $("#otherName").change(function() {
        // If the checkbox is checked, show the div; otherwise, hide it
        if(this.checked) {
            $(".other-name-section").show();
        } else {
            $(".other-name-section").hide();
        }
    });

    // show hide ssn

    $("#ssnNumber").click(function() {
        // Select the password input
        var passwordInput = $("#ssn");
        var eyeIcon = $(this).find("i");

        // Toggle the input type between password and text
        if (passwordInput.attr("type") === "password") {
            passwordInput.attr("type", "text");
            eyeIcon.removeClass("fa-eye").addClass("fa-eye-slash");
        } else {
            passwordInput.attr("type", "password");
            eyeIcon.removeClass("fa-eye-slash").addClass("fa-eye");
        }
    });

    // input mask
    $('#homephone').inputmask("(999) 999-9999");
    $('#cellphone').inputmask("(999) 999-9999");
    $('#ssn').inputmask("999-99-9999");
    $('#zipcode').inputmask("99999-9999");  

    // date picker
    $('#dob').datepicker();

    //selct 2
    $('.select2').select2();
    });

    
    </script>

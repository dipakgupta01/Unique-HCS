<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique App - Signup</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
     <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
     <link href="css/custom.css" rel="stylesheet" type="text/css" />
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

     
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white front-header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://staging.faithcareus.com/wp-content/uploads/2021/11/logo.png" alt="faithcareus">
            </a>            
        </div>
    </nav>
    <div class="container-fluid my-3 my-md-5">
        <div class="row justify-content-center">
            <div class="col-md-12 auth-col">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-5">
                            <h4 class="mb-3 text-center fw-bold">Sign Up</h4>
                            <p class="mb-0 text-secondary">Let's Get started. Create an Account</p>
                        </div>
                        <form id="signUpForm" method="get" action="" autocomplete="off">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control front-form-control" id="firstname" name="firstname" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control front-form-control" id="lastname" name="lastname" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control front-form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control front-form-control" id="password"  name="password" autocomplete="new-password" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control front-form-control" id="confirm_password" name="confirm_password" autocomplete="new-password" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign Up" class="btn btn-primary w-100">
                            </div>
                            <div class="form-group text-center mb-0">
                                <span class="small">Already have an account? <a href="index.html" class="fw-semibold hover-text">Login</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="plugins/jqueryvalidation/jquery.validate.min.js"></script>
    <script>
        $.validator.setDefaults({
            submitHandler: function() {
                window.location.href = "index.html";
            }
        });
    
        $().ready(function() {    
            // validate signup form on keyup and submit
            $("#signUpForm").validate({
                rules: {                    
                    firstname: "required",
				lastname: "required",
				username: {
					required: true,
					minlength: 2
				},
				password: {
					required: true,
					minlength: 5
				},
				confirm_password: {
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true
				}
                },
            });
    
        });
        </script>
</body>
</html>
